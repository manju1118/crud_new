{% extends 'base.html' %}
{% block title %} SignIn Page {% endblock %}

{% block content %}
                    <div class="container">
                        <br>
                        {% for message in messages %}
                        <div class="container-fluid p-0 alert alert-success">
                          <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                            <button type="button" class="close" data-dismiss="alert" aria-label="close">
                              <span aria-hidden="True">&times;</span>
                            </button>
                            {{ message }}
                          </div>
                        </div>
                        {% endfor %}
                        <h2 class="p-3 text-white text-center bg-dark mt-3">SignIn Here</h2>
                    </div>
                    <br><br>
                    <div class="container">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form.as_p }} <br>
                            <input type="submit" value="SignIn" class="btn btn-success btn-block">
                        </form>
                    </div>



{% endblock %}
